<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header class="center">
      <h1 id="title">James Avery Survey</h1>
      <p id="description" class="description">Thank you for taking the time to help us improve our products and services.</p>
    </header>
  </div>
  <fieldset class="center">
    <form id="survey-form" action="https://www.example.com">
      <!--Non James Avery Questions-->
      <p><label id="name-label" class="question">Name:</label><input type="text" id="name" required placeholder="Jane Smith"></p>
      <p><label id="email-label" class="question">Email:</label> <input type="email" id="email" required placeholder="janesmith@gmail.com"></p>
      <p><label id="number-label" class="question">Age (optional):</label> <input type="number" id="number" placeholder="35" min="10" max="120"></p>
      <p><label id="gender-label" class="question">Gender Identity:</label>
        <label class="radio-element"><input type="radio" name="gender" id="female" value="female"> Female</label>
        <label class="radio-element"><input type="radio" name="gender" id="male" value="male"> Male</label>
        <label class="radio-element"><input type="radio" name="gender" id="non-binary" value="non-binary"> Non-binary</label>
        <label class="radio-element"><input type="radio" name="gender" id="no-answer-gender" value="no-answer-gender"> Prefer not to say</label>
      </p>
      <p><label id="location-label" class="question">Where do you live?</label>
        <!--Change location to country-region once I learn Javascript-->
        <select id="dropdown">
          <option value="" disabled selected>Select location</option>
          <option value="outside-US">Outside the U.S. or any of its territories</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AS">American Samoa</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="UM-81">Baker Island</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="GU">Guam</option>
          <option value="HI">Hawaii</option>
          <option value="UM-84">Howland Island</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="UM-86">Jarvis Island</option>
          <option value="UM-67">Johnston Atoll</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="UM-89">Kingman Reef</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="UM-71">Midway Atoll</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="UM-76">Navassa Island</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="MP">Northern Mariana Islands</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="UM-95">Palmyra Atoll</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UM">United States Minor Outlying Islands</option>
          <option value="VI">United States Virgin Islands</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="UM-79">Wake Island</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </p>
      <!--James Avery Questions-->
      <p><label id="howoften-label" class="question">How often do you shop at James Avery?</label>
        <label class="radio-element"> <input type="radio" name="howoften" id="monthly" value="monthly"> At least once a month</label>
        <label class="radio-element"><input type="radio" name="how often" id="bimonthly" value="bimonthly"> Every couple months</label>
        <label class="radio-element"><input type="radio" name="howoften" id="couple-times-a-year" value="couple-times-a-year"> Two to three times a year</label>
        <label class="radio-element"><input type="radio" name="how often" id="yearly" value="yearly"> Once a year</label>
        <label class="radio-element"> <input type="radio" name="how often" id="rarely" value="rarely"> Rarely - only on special occasions</label>
      </p>
      <p><label id="who-label" class="question">Who do you buy James Avery for? (check all that apply)</label>
        <label class="checkbox-element"><input type="checkbox" name="who" id="self" value="self"> Myself</label>
        <label class="checkbox-element"><input type="checkbox" name="who" id="relatives" value="relatives"> Relatives</label>
        <label class="checkbox-element"><input type="checkbox" name="who" id="friends" value="friends"> Friends</label>
        <label class="checkbox-element"><input type="checkbox" name="who" id="significant-other" value="significant-other"> Spouse or significant other</label>
      </p>
      <p><label id="jewelry-types-label" class="question"> What do you buy most often?</label>
        <select id="jewelry-types">
          <option value="charms">Charms</option>
          <option value="pendants">Pendants</option>
          <option value="rings">Rings</option>
          <option value="bracelets">Bracelets</option>
          <option value="necklaces">Necklaces or Chains</option>
          <option value="earrings">Earrings</option>
          <option value="non-jewelry accessories"> Non-Jewelry Accessories</option>
        </select>
      </p>
      <p><label id="jewelry-materials-label" class="question"> What jewelry materials do you like? (check all that apply)</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="silver" value="silver"> Silver</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="gold" value="gold"> Gold</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="combo-metals" value="combo-metals"> Combination metals (e.g. silver and bronze)</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="gemstones" value="gemstones"> Precious and semi-precious gemstones</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="enamel" value="enamel"> Enamel</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="art-glass" value="art-glass"> Art glass</label>
        <label class="checkbox-element"><input type="checkbox" name="jewelry-materials" id="leather" value="leather"> Leather</label>
      </p>
      <p><label id="customization-options-label" class="question"> What's your favorite way to customize James Avery jewelry?</label>
        <label class="radio-element"><input type="radio" name="customization-options" id="engraving" value="engraving"> Get an item engraved</label>
        <label class="radio-element"><input type="radio" name="customization-options" id="initials" value="initials"> Buy an item with a certain initial</label>
        <label class="radio-element"><input type="radio" name="customization-options" id="make-bead" value="make-bead"> Design your own art glass bead</label>
        <label class="radio-element"><input type="radio" name="customization-options" id="add-a-charm" value="add-a-charm">
          Add a charm to a bracelet, necklace, earrings, or accessory</label>
      </p>
      <p><label id="themes-label" class="question">Which James Avery jewelry themes would you like to see more of? (check all that apply)</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="hearts-and-love" value="hearts-and-love"> Hearts and Love</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="animals-and-nature" value="animals-and-nature"> Animals and Nature</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="religious" value="religious"> Religious</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="gemstones-and-remembrance" value="gemstones-and-remembrance"> Gemstones and Remembrance</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="seasonal" value="seasonal"> Seasonal and Holiday</label>
        <label class="checkbox-element"><input type="checkbox" name="themes" id="texas-and-southwest" value="texas-and-southwest"> Texas and Southwest</label>
      </p>
      <p><label id="textarea-label" class="question">Any suggestions for how James Avery can improve its products or services?</label>
        <textarea name="suggestions" value="suggestions" placeholder="I love James Avery..."></textarea>
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </fieldset>
</body>
</html>
